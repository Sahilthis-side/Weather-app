<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-App</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" , placeholder="enter city name" , spellcheck="false">
            <button><img src="images/search.png"></button>
        </div>
        <div class="error">
            <p>Invalid city name</p>
        </div>
        <div class="weather">
            <img src="images/Rain.gif" class = "weather-icon">
            <h1 class="temp">22째C</h1>
            <h4 class="feelslike">Feels like 10째C</h4>
            <h2 class="city">Ranchi</h2>
            
            <div class="max-min-temp">
                <div class="col1">
                    <img src="images/maxtemp.png">
                    <div>
                        <p class="maxtemp">10째C</p>
                        <p>Max-Temp</p>
                    </div>
                </div>
                <div class="col1">
                    <img src="images/min-temp.png">
                    <div>
                        <p class="mintemp">10째C</p>
                        <p>Min-Temp</p>
                    </div>
                </div>
            </div>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src = "script.js">
    </script>
</body>
</html>
